  <header class="header margin-bottom">
      <div class="row">
            <div class="large-6 columns">
                <img src="img/logo.png" alt="Logo" />
            </div>
          <div class="large-6 columns">
                <ul class="inline-list social">
                    <li>
                        <a href="facebook.com">
                            <img src="img/facebook.png" alt="Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="linkedIn.com">
                            <img src="img/linkedin.png" alt="linkedin" />
                        </a>
                    </li>
                    <li>
                        <a href="twitter.com">
                            <img src="img/twitter.png" alt="twitter" />
                        </a>
                    </li>
                    <li>
                        <a href="google.com">
                            <img src="img/google.png" alt="Google">
                        </a>
                    </li>
                </ul>
            </div>
      </div><!-- / .row-->
  </header>

  <section>
      <div class="row">
          <div class="large-8 columns">
              <div class="panel">
                  <h1>Контакты</h1>
                  <form>
                      <div class="row">
                          <div class="large-12 columns">
                              <label>Имя
                                  <input type="text" placeholder="Введите имя" />
                              </label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="large-12 columns">
                              <label>Email
                                  <input type="email" placeholder="Введите Email" />
                              </label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="large-12 columns">
                              <label>Телефон
                                  <input type="text" placeholder="Введите телефонный номер" />
                              </label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="large-12 columns">
                              <label>Лучшее время для звонка</label>
                              <label><input type="radio" name="callTime" value="morning"> Утро</label>
                              <label><input type="radio" name="callTime" value="afternoon"> После обеда</label>
                              <label><input type="radio" name="callTime" value="evening"> Вечер</label>
                          </div>
                      </div>

                      <div class="row">
                          <div class="large-12 columns">
                              <label>Сообщение
                                  <textarea>Введите сообщение...</textarea>
                              </label>
                          </div>
                      </div>

                      <input type="submit" class="button" value="Отправить">
                  </form>
              </div><!-- /.panel-->
          </div>
          <div class="side-menu large-4 columns">
              <div class="panel">
                  <h4>Наши услуги</h4>

                      <li><a href="service.html">Создание Web-сайтов</a></li>
                  </ul>
              </div>
          </div><!-- /.large-4.columns-->
      </div><!-- / .row-->
  </section><!-- /.showcase-->
